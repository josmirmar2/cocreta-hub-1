name: Bug Report on Application Error

on:
  workflow_dispatch:
  push: 
    branches:
      - main

permissions:
  issues: write

jobs:
  check-for-bugs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          # Crear y activar el entorno virtual
          python -m venv venv
          source venv/bin/activate
          
          # Actualizar pip
          pip install --upgrade pip
          
          # Instalar dependencias
          pip install -r requirements.txt
          pip install -e ./

      - name: Initialize Application
        id: run-app
        run: |
          # Iniciar la aplicación Flask en segundo plano
          nohup flask run --host=0.0.0.0 --reload --debug > app.log 2>&1 &
          sleep 5
          
          # Verificar si la aplicación está corriendo correctamente
          if ! curl -f http://127.0.0.1:5000; then
            echo "Initialization failed" > error.log
          fi
          
          # Verificar si hay errores
          if [ -s error.log ]; then
            echo "error=true" >> $GITHUB_ENV
          else
            echo "error=false" >> $GITHUB_ENV
          fi

      - name: Create an issue for bugs
        if: env.error == 'true'
        uses: peter-evans/create-issue-from-file@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Bug Detected: Initialization Error"
          content-filepath: ./AUTO-ISSUE.md
          labels: |
            bug
            help wanted
            high

      - name: Print logs
        if: env.error == 'true'
        run: |
          echo "Initialization failed. Printing logs:"
          cat error.log
          cat app.log